<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Usuario</title>
    <link rel="stylesheet" href="css/portal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="echarts.min.js"></script>
    
</head>

<body>

        <input type="checkbox" id="check">
        <label for="check" ><i class="bi bi-list" id="icone"></i></label>
        <header>
            <h2 id="user">Usuario Teste</h2><i class="bi bi-person-fill"></i>
        </header>

    <div class="barra">	
        <nav>
            <a href=""><div class="link"><i class="bi bi-diagram-3-fill"></i> Sprint</div></a>
            <a href=""><div class="link"><i class="bi bi-graph-down"></i>  Gráfico de Bundown </div></a>

            
         
        </nav>	
        <a href="" class="sair"><i class="bi bi-house"></i><p>sair</p></a>
    </div>

    <div id="dashboard">
        <form action="" id="cdSprint">
            <label for="">Descrição</label>
            <textarea name="descrição" id="desc" cols="30" rows="10"></textarea>
    
            <label for="">Data: </label>
            <input type="date" name="data" id="data">
    
            <label for="">Numero de Tarefas</label>
            <input type="number" name="numTarefas" id="nT">
            
            <label for="">Numero de Tarefas Realizadas</label>
            <input type="number" name="numTarefasFeitas" id="nTR">
            <input type="submit" id="cadastra" value="Cadastra">
        </form>


        <button id="addSprint"> <i class="bi bi-plus-lg"></i> Nova Sprint</button>
    </div>


    <script src="script.js"></script>

</body>

</html>
